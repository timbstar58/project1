<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triple Triad</title>
    <link rel="stylesheet" href="sytle.css">

        <div id="player1Cards">
